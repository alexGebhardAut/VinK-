<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/SupportingMethods.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6" align="center">
                <h1>Join Our Community</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6">
                        <label for="firstName">First Name*</label>
                        <input type="text" class="requiredField form-control" placeholder="First Name" id="firstName"/><br>

                        <label for="dob">Date of Birth*</label>
                        <input type="date" class="requiredField form-control" placeholder="Date of Birth" id="dob" onchange="validateDob()"/><span class="incorrect-validation" id = "infoDob"></span><br>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6">
                        <label for="lastName">Last Name*</label>
                        <input type="text" class="requiredField form-control" placeholder="Last Name" id="lastName"/><br>

                        <label for="phoneNo">Phone Number*</label>
                        <input type="text" class="requiredField form-control" placeholder="Phone number" id="phoneNo" onchange="validatePhoneNo()"/><span class="incorrect-validation" id = "infoPhoneNo"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-lg-12">
                        <label for="email">E-Mail*</label>
                        <input type="email" class="requiredField form-control" placeholder="E-Mail" id="email" onchange = "validateEmail()"/><span class="incorrect-validation" id = "infoEmail"></span><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-lg-6">
                        <label for="password">Password*</label>
                        <input type="password" class="requiredField form-control" placeholder="Password" id="password" onchange="validatePW();matchPW()"/><span class="incorrect-validation" id = "infoPW"></span><br>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6">
                        <label for="rptPassword">Password Repeat*</label>
                        <input type="password" class="requiredField form-control" placeholder="Password Repeat" id="rptPassword" onchange="matchPW()"/><span class="incorrect-validation" id = "infoRptPW"></span><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-3">
                <label for="address1">Address Line 1</label>
                <input type="text" class="form-control" placeholder="Address Line 1" id="address1"/> <br>

                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" placeholder="ZipCode" id="zipCode"/> <br>

                <label for="region">Region</label>
                <input type="text" class="form-control" placeholder="Region" id="region"/><br>
            </div>
            <div class="col-xs-12 col-sm-3 col-lg-3">
                <label for="address2">Address Line 2</label>
                <input type="text" class="form-control" placeholder="Address Line 2" id="address2"/> <br>

                <label for="city">City*</label>
                <input type="text" class="requiredField form-control" placeholder="City" id="city"/><br>

                <label for="country">Country*</label>
                <input type="text" class="requiredField form-control" placeholder="Country" id="country"/><br>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-lg-3">
                <input type="checkbox" id="chxSignUpAgr"/>
                I agree with everything! <br>
                <input type="checkbox" id="chxNewsletter"/>
                Sign me up for the newsletter <br>
            </div>
            <div class="col-xs-12 col-sm-3 col-lg-3" align="center">
                <div class="g-recaptcha" data-sitekey="6LeOJ3UUAAAAAND-EUT6sTJpyTFcvtqpWuvkhBw6"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6">
                <input class="btn btn-primary btn-block form-control" style="margin-top: 2%" width="100%" type="button" value="Sign Up" id="btnSignUp" onclick="signUpButton()"/><br>
            </div>
        </div>
    </div>
    <a href="Index.html">Home</a>

    <!-- Modal -->
    <div class="modal fade" id="alertModel" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel"><b>Information</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="alertModelBodyRegistration" class="modal-body">
                    Dialog Content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/models/User.js"></script>
    <script src="./js/models/Address.js"></script>
    <script src="./js/SupportingMethods.js"></script>
    <script src="./js/UserOperations.js"></script>
</body>
</html>
