<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <h1>Join Our Community</h1>

    <p>
        <b>First Name *</b>
        <input type="text" id="firstName"/> <br>
        
        <b>Last Name *</b>
        <input type="text" id="lastName"/> <br>
        
        <b>E-mail *</b>
        <input type="email" id="email" onchange = "validateEmail()"/><span id = "infoEmail"></span><br>
        
        <b>Date of Birth *</b>
        <input type="date" id="dob" onchange="validateDob()"/><span id = "infoDob"></span><br>
        
        <b>Phone Number *</b>
        <input type="text" id="phoneNo" onchange="validatePhoneNo()"/><span id = "infoPhoneNo"></span><br>
        
        <b>Password *</b>
        <input type="password" id="password" onchange="validatePW();matchPW()"/><span id = "infoPW"></span><br>
        
        <b>Repeat Password *</b>
        <input type="password" id="rptPassword" onchange="matchPW()"/><span id = "infoRptPW"></span><br>
        
        <b>Address Line 1</b>
        <input type="text" id="address1"/> <br>
        
        <b>Address Line 2</b>
        <input type="text" id="address2"/> <br>
        
        <b>Zip Code </b>
        <input type="text" id="zipCode"/> <br>

        <b>City *</b>
        <input type="text" id="city"/> <br>
        
        <b>Region</b>
        <input type="text" id="region"/> <br>
        
        <b>Country *</b>
        <input type="text" id="country"/> <br>
        
        <input type="checkbox" id="chxSignUpAgr"/> 
        I agree with everything! <br>

        <input type="checkbox" id="chxNewsletter"/> 
        Sign me up for the newsletter <br>

        <div class="g-recaptcha" data-sitekey="6LeOJ3UUAAAAAND-EUT6sTJpyTFcvtqpWuvkhBw6"></div>
        <input type="button" value="Sign Up" id="btnSignUp" onclick="signUpButton()"/>
    </p>

    <script src="./js/models/User.js"></script>
    <script src="./js/models/Address.js"></script>
    <script src="./js/UserOperations.js"></script>
</body>
</html>
