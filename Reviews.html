<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/AlternativeStyle.css">
    <title>Reviews</title>

     <!-- meta tags for favicon on different devices -->
     <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
     <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
     <meta name="msapplication-TileColor" content="#da532c">
     <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="row">
        <div class="col-lg-12" align="center"><a href="Index.html"><img src="img/VinKo.png" class="img-fluid" style="width:15%; height:auto; margin-top:1%"/></a></div>
    </div>

    <div class="row">
        <div class="col-lg-7">
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-8"><h1 class="headerSubpages">Review Section</h1></div>
                <div class="col-lg-2" align="right" style="padding-top: 2.5%;"><input type="button" class="btn btn-vinko" id="btnCreateReview" value="Write Review" data-toggle="modal" data-target="#alertModelReview"/></div>
                <div class="col-lg-1"></div>
            </div>
            <div id="reviewParent" style="height: 650px; overflow-y: auto; overflow-x: hidden">
                <!-- dynamic generation via JS -->
            </div>
        </div>
        <div class="col-lg-5" style="padding-top:3.5%"><img src="./img/review.jpeg" alt="" style="height: auto;width: 94%; margin-left:1%;"></div>
    </div>
    
    <div class="modal fade" id="alertModelReview" tabindex="-1" role="dialog" aria-labelledby="alertModalReviewLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-5">
                            <h5 class="modal-title" id="alertModalReviewLabel" style="margin-top:3%"><b>Add Review</b></h5>
                        </div>
                        <div class="col-lg-5">
                            <img src="img/VinKo.png" alt="Vinko Logo" style="width:75%" align="right"/>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
                <div id="alertModelBodyReview" class="modal-body">
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-7">
                            <label for="title"><b>Title</b></label>
                            <input class="form-control" type="text" placeholder="Title" id="title"/><br>
                        </div>
                        <div class="col-lg-3" align="right" style="padding-top:5.4%">
                            <span id="star1" class="fa fa-star fa-lg" onclick="chooseRating(1)"></span>
                            <span id="star2" class="fa fa-star fa-lg" onclick="chooseRating(2)"></span>
                            <span id="star3" class="fa fa-star fa-lg" onclick="chooseRating(3)"></span>
                            <span id="star4" class="fa fa-star fa-lg" onclick="chooseRating(4)"></span>
                            <span id="star5" class="fa fa-star fa-lg" onclick="chooseRating(5)"></span>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <label for="contentReview"><b>Comment</b></label>
                            <textarea id= "contentReview" class="form-control" placeholder="Tell us what you think about VinKÃ¸" rows="7" cols="15"></textarea>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row" style="margin-top: 3%">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <button type="button" class="btn btn-block btn-vinko" id="btnAddReview" onclick="btnAddReview()">Post Review</button>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                    <div class="row" style="margin-top: 3%">
                        <div class="col-lg-1"></div>
                        <div class="col-lg-10">
                            <div id="addReviewMessage" align="center" role="alert">
                            </div>
                        </div>
                        <div class="col-lg-1"></div>
                    </div>
                </div>
                <!--<div class="modal-footer row">
                </div>-->
            </div>
        </div>
    </div>
    <script src="js/Classes.js"></script>
    <script src="js/GeneralFunctions.js"></script>
    <script src="js/Review.js"></script>
</body>
</html>
