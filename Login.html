<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login function</title>

</head>
    <body>
        <h1>Amazing login function</h1>
        <p>

            <!-- Email -->
            <label for="email"><b>Email</b></label>
            <input type="text" id="email"/><br>

            <!-- Password -->
            <label for="password"><b>Password</b></label>
            <input type="password" id="password"/>
            <input type="button" value="showPW" id="showPw" onmousedown="showPwFuncDown()" onmouseup="showPwFuncUp()"/><br>

            <!-- Remember me checkbox -->
            <label for="rememberme">Remember me?</label>
            <input type="checkbox" id="rememberme" checked/><br>

            <!-- Forgot my password link -->
            <a href="#" id="linkForgotPw">Forgot my password</a><br>

            <!-- Login Button -->
            <input type="button" value="Login" id="btnLogin" onclick="loginButton()"/>
        </p>
        <script src="./js/models/User.js"></script>
        <script src="./js/models/Address.js"></script>
        <script src="./js/UserOperations.js"></script>
    </body>
</html>
