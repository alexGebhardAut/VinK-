<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment</title>
</head>
<body>
    
    <h1>Schedule an Appointment</h1>

    <p>

        <span id="userInfo"></span><br>

        <label for="datetime">Date and Time</label>
        <input type="date" id="datetime" onchange="validateDatetime()"/><span id="datetimeInfo"></span> <br>

        <label for="productCategory">Product Category</label>
        <select id = "productCategory">
            <option value="dress">Dress</option>
            <option value="sweater">Sweater</option>
            <option value="jacket">Jacket</option>
            <option value="tops">Top & T-Shirt</option>
            <option value="bottoms">Bottom</option>
            <option value="shoes">Shoes</option>
            <option value="bags">Bags</option>
            <option value="accessoiries">Accessoiries</option>
        </select><br>

        <b>Give Us Some Details!</b>
        <textarea placeholder="What do you want to fix?" id="message" rows="10" cols="30"></textarea>

        <br>

        <input type="button" value="Schedule My Appointment!" id="btnSchedule" onclick="createAppointmentBtn()"/>
    </p>
    <input type="button" class="LogoutButton" value="Logout" onclick="logout()"/>
    <script src="./js/models/User.js"></script>
    <script src="./js/models/Address.js"></script>
    <script src="./js/models/Appointment.js"></script>
    <script src="./js/UserOperations.js"></script>
    <script src="./js/CreateAppointment.js"></script>
</body>
</html>
