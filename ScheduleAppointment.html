<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/SupportingMethods.css">
</head>
<body>
    
    <!-- defines the first row/header with the title of the page -->
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10"><h1>Schedule an Appointment</h1></div>
        <div class="col-lg-1"></div>
    </div>

        <!-- define the second row with the username and email address of the logged-in user -->
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-3"><span id="username"></span></div>
            <div class="col-lg-3"><span id="userEmail"></span></div>
            <div class="col-lg-5"></div>
        </div>

        <!-- define the next row with the date and time, and the product category -->
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-3" >
                <label for="datetime">Date and Time</label><br>
                <input type="date" id="datetime" onchange="validateDatetime()"/><span id="datetimeInfo"></span>
            </div>
            <div class="col-lg-3">
                <label for="productCategory">Product Category</label><br>
                <select id = "productCategory">
                    <option value="dress">Dress</option>
                    <option value="sweater">Sweater</option>
                    <option value="jacket">Jacket</option>
                    <option value="tops">Top & T-Shirt</option>
                    <option value="bottoms">Bottom</option>
                    <option value="shoes">Shoes</option>
                    <option value="bags">Bags</option>
                    <option value="accessoiries">Accessoiries</option>
                </select>
            </div>
            <div class="col-lg-5"></div>
        </div>

        <!-- defines the last row where users can enter some extra details on their repair appointment -->
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
                <label for="message">Give Us Some Details!</label><br>
                <textarea placeholder="What do you want to fix?" id="message" rows="10" cols="30"></textarea>
            </div>
            <div class="col-lg-5"></div>
        </div>

        <!-- this row includes the button to schedule the appointment -->
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" value="Schedule My Appointment!" id="btnSchedule" onclick="createAppointmentBtn()" style="background-color: rgb(189, 135, 48); border-color: rgb(189, 135, 48)"/>
            </div>
            <div class="col-lg-5"></div>
        </div>


    <a href="Index.html">Home</a>
    <script src="./js/models/User.js"></script>
    <script src="./js/models/Address.js"></script>
    <script src="./js/models/Appointment.js"></script>
    <script src="./js/SupportingMethods.js"></script>
    <script src="./js/CreateAppointment.js"></script>
</body>
</html>
